<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="description"
      content="This page features a QR Code linking to Frontend Mentor, a platform that offers coding challenges to help frontend developers improve their skills and build better projects."
    />
    <meta name="keywords" content="HTML, CSS, CSS Flexbox, CSS Variables" />
    <meta name="author" content="Gillian Oliveira" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png"/>
    <title>Frontend Mentor | QR code component</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>

  <body>
    <div class="main-container">
      <main>
        <img src="./images/image-qr-code.png" alt="Frontend Mentor QR Code" width="18rem" height="18rem"/>
        <div class="text-wrapper">
          <h1>Improve your front-end skills by building projects</h1>
          <p>Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
        </div>
      </main>    
      <footer>
        <p class="attribution">Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="https://github.com/lia-oliveira">Gillian Oliveira</a>.
        </p>
      </footer>
    </div>
  </body>
</html>
